group = 'io.github.axxiss'
version = '0.1.0'
description = 'Driving time and rest periods'

//Language
apply plugin: 'java'

// IDE
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
}


dependencies {
    compile 'joda-time:joda-time:2.3'
    testCompile 'junit:junit:4.11'
    testCompile "org.mockito:mockito-core:1.9.5"
}

